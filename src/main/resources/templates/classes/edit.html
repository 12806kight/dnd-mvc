<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container">

<h1 th:text="${classes.name}"></h1>
<p th:text="${classes.description}"></p>
<div class="container body-content">
    <table>
        <tr th:each="subclass : ${subclasses}">
            <td th:text="${subclass.name}"></td>
            <td><a th:href="@{'/classes/subclass/' + ${subclass.id}}">details</a></td>
        </tr>
    </table>
</div>





</body>
</html>
