<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Character</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/classes/update/{id}(id=${classes.id})}"
                      th:object="${classes}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ability" class="col-form-label">Primary Ability</label> <input
                                type="text" th:field="*{ability}" class="form-control" id="ability"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('ability')}" th:errors="*{ability}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="hitdice" class="col-form-label">Hitdice</label> <input
                                type="text" th:field="*{hitdice}" class="form-control" id="hitdice"
                                placeholder="Hitdice"> <span
                                th:if="${#fields.hasErrors('hitdice')}" th:errors="*{hitdice}"
                                class="text-danger"></span>
                        </div>
                        <div>
                            <label th:for="description">Description</label>
                            <textarea class="form-control" rows="12" cols="20"
                                      style="margin-top: 10px;"
                                      th:field="*{description}" th:inline="text">
                            </textarea>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Class">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
