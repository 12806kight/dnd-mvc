<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
    <h3> Add Character</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/dungeons/add}"
                      th:object="${dungeon}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="level" class="col-form-label">Level</label> <input
                                type="number" min="1" max="20" th:field="*{level}" class="form-control" id="level"
                                placeholder="Level"> <span
                                th:if="${#fields.hasErrors('level')}" th:errors="*{level}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:for="classesId">Class</label>
                            <select name="classesId">
                                <option th:each="class: ${classes}"
                                        th:text="${class.name}"
                                        th:value="${class.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:for="racesId">Race</label>
                            <select name="racesId">
                                <option th:each="race: ${races}"
                                        th:text="${race.name}"
                                        th:value="${race.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:for="alignmentsId">Alignment</label>
                            <select name="alignmentsId">
                                <option th:each="alignment: ${alignments}"
                                        th:text="${alignment.name}"
                                        th:value="${alignment.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Character">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
